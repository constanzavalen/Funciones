<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>
    <h3>Al hacer clic dentro de uno de los siguientes cuadrados, su color cambiará a negro:</h3>
    <br>
    <div id="divBlue" style="width: 200px; height: 200px ; border: 1px solid black; background-color: blue; margin-bottom: 10px;"></div>
    <div id="divRed" style="width: 200px; height: 200px ; border: 1px solid black; background-color: red; margin-bottom: 10px;"></div>
    <div id="divGreen" style="width: 200px; height: 200px ; border: 1px solid black; background-color: green; margin-bottom: 10px;"></div>
    <div id="divYellow" style="width: 200px; height: 200px ; border: 1px solid black; background-color: yellow; margin-bottom: 10px;"></div>
    <br>
    <h3>Presiona las teclas a, s, d y descubre los colores que se activarán:</h3>
    <br>
    <div id="key" style="width: 200px; height: 200px ; border: 1px solid black; background-color: white; margin-bottom: 10px;"></div>
    <br>
    <h3>Ahora presiona las teclas q, w, e y descubre los nuevos colores que se activarán:</h3>
    <br>
    <div id="key1" style="width: 200px; height: 200px ; border: 1px solid black; background-color: white; margin-bottom: 10px;"></div>

    <script src="./assets/js/4_colores.js"></script>
</body>
</html>
